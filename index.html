<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParqueaderoCo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<header class="bg-success">
    <div class="d-flex justify-content-center p-2">
        <span class="p-3 text-light h2">ParqueaderoCo</span>
    </div>
</header>

<body>
    <div class="container mt-5">
        <form class="w-50 mx-auto">
            <!-- propietario del vehículo-->
            <div class="form-group">
                <label for="propietario">
                    <strong>Propietario del vehículo: </strong>
                </label>
                <input type="text" class="form-control shadow-sm" id="propietario" placeholder="Propietario del vehículo" 
                    required>
            </div>
            <!-- modelo del vehículo -->
            <div class="form-group py-3">
                <label for="modelo">
                    <strong>modelo del vehículo: </strong>
                </label>
                <input type="text" class="form-control shadow-sm" id="modelo" placeholder="Modelo del vehículo" 
                    required>
            </div>

            <div class="row py-3">
                <!-- placa -->
                <div class="col-5">
                    <label for="Placa">
                        <strong>Placa</strong>
                    </label>
                    <input type="text" class="form-control shadow-sm" id="placa" placeholder="ABC00A"
                    required>
                </div>
                    <!-- tipo vehículo -->
                <div class="col-7">
                    <label for="tipo">
                        <strong>Tipo Vehículo</strong>
                        <select class="form-control shadow-sm" id="tipo">
                            <option >Carro</option>
                            <option >Moto</option>
                        </select>
                    </label>
                </div>
            </div>

            <div class="row py-3">
                <!-- fecha entrada-->
                <div class="col-4">
                    <label for="entryDate"><strong>Fecha Entrada:</strong></label>
                    <input type="date" class="form-control shadow-sm" id="entryDate" required>
                </div>
                <!-- hora inicio -->
                <div class="col-4">
                    <label for="inicio"><strong>Hora de inicio</strong></label>
                    <input type="datetime" class="form-control shadow-sm" id="inicio" placeholder="HH:MM" required>
                </div>
                <!-- cantidad horas -->
                <div class="col-4">
                    <label for="salida"><strong>Cantidad de horas</strong></label>
                    <input type="datetime" class="form-control shadow-sm" id="salida" placeholder="Horas" required>
                </div>
            </div>
            <!-- montos -->
            <div id="montos" class="row py-3">

               <div class="row">
                   <!-- valor -->
                   <div class="col-4">
                       <label for="valor"><strong>Valor inicial:</strong></label>
                       <input type="text" class="form-control shadow-sm" id="valor" readonly>
                    </div>
                    <!-- descuento -->
                    <div class="col-4">
                        <label for="descuento"><strong>Descuento total: </strong></label>
                        <input type="text" class="form-control shadow-sm" id="descuento"  readonly>
                    </div>
                    <!-- total a pagar -->
                    <div class="col-4">
                        <label for="total"><strong>Total a pagar:</strong></label>
                        <input type="text" class="form-control shadow-sm" id="total" readonly>
                    </div>

                </div> 
                    
            </div>
            <!-- calcular Imprimir -->
            <div class="d-flex justify-content-center container my-5">
                <button class="btn btn-success" type="button" id="btnCalcula">
                    Calcular
                </button>
                <button class="btn btn-primary ms-1" type="button" id="btnImprime">
                    Imprimir
                </button>
            </div>

        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
